<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CapMeToo - AI Caption Generator</title>
    <meta
      name="description"
      content="Generate amazing social media captions from your photos using AI. Transform your images into engaging content with the power of artificial intelligence."
    />
    <link rel="icon" href="/Cap-Me-Too/favicon.ico" sizes="any" />
    <link rel="icon" href="/Cap-Me-Too/icon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/Cap-Me-Too/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .emoji {
        font-size: 4rem;
        margin: 20px 0;
      }
      h1 {
        font-size: 2rem;
        margin: 20px 0;
        font-weight: 600;
      }
      p {
        font-size: 1.1rem;
        margin: 20px 0;
        opacity: 0.9;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      .loading {
        display: none;
        margin-top: 20px;
      }
      .loading.show {
        display: block;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">CapMeToo</div>
      <div class="emoji">ü§î</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! The page you're looking for doesn't exist. Let's get you back to
        creating amazing captions!
      </p>
      <a href="/Cap-Me-Too/" class="button" onclick="showLoading()"
        >üè† Back to Home</a
      >
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
      </div>
    </div>

    <script>
      // Handle client-side routing for GitHub Pages
      (function () {
        // Get the current path
        var path = window.location.pathname;

        // If we're not already on the home page, redirect
        if (path !== "/Cap-Me-Too/" && path !== "/Cap-Me-Too/index.html") {
          // Check if this is a valid route that should be handled by the SPA
          var validRoutes = ["/Cap-Me-Too", "/Cap-Me-Too/"];

          // If it's a valid route, redirect to home and let the SPA handle it
          if (validRoutes.includes(path) || path.startsWith("/Cap-Me-Too/")) {
            window.location.href = "/Cap-Me-Too/";
            return;
          }
        }
      })();

      function showLoading() {
        document.getElementById("loading").classList.add("show");
      }

      // Auto-redirect after 3 seconds if user doesn't click
      setTimeout(function () {
        if (window.location.pathname !== "/Cap-Me-Too/") {
          showLoading();
          setTimeout(function () {
            window.location.href = "/Cap-Me-Too/";
          }, 1000);
        }
      }, 3000);
    </script>
  </body>
</html>
